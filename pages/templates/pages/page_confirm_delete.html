{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear Página{% endblock %}
{% block content %}
{% include 'pages/includes/page_menu.html' %}
<main role="main">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-9 mx-auto">
                <form method="post">{% csrf_token %}
                    <p class="text-center">Está seguro que quiere eliminar "<b>{{ object }}"?</b></p>
                    <input type="submit" class="btn btn-primary btn-block mt-5" value="Si, borrar la pagina">
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
